<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Seleccionar elementos del DOM
        const valor1Input = document.getElementById('valor1');
        const valor2Input = document.getElementById('valor2');
        const resultadoSpan = document.querySelector('.resultado');
        const btnSumar = document.getElementById('btn-sumar');
        const btnRestar = document.getElementById('btn-restar');

        // Agregar evento de clic al botón de suma
        btnSumar.addEventListener('click', function () {
            // Obtener los valores de los inputs y convertirlos a números
            const valor1 = parseFloat(valor1Input.value);
            const valor2 = parseFloat(valor2Input.value);

            // Sumar los valores
            const resultado = valor1 + valor2;

            // Mostrar el resultado en el span
            resultadoSpan.textContent = resultado;
        });

        // Agregar evento de clic al botón de resta
        btnRestar.addEventListener('click', function () {
            // Obtener los valores de los inputs y convertirlos a números
            const valor1 = parseFloat(valor1Input.value);
            const valor2 = parseFloat(valor2Input.value);

            // Restar los valores
            let resultado = valor1 - valor2;

            // Si el resultado es negativo, cambiarlo a 0
            if (resultado < 0) {
                resultado = 0;
            }

            // Mostrar el resultado en el span
            resultadoSpan.textContent = resultado;
        });
    </script>
</body>

</html>
